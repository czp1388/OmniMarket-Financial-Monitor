<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寰宇多市场金融监控系统 - 实时数据</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #2ed573;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .market-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .symbol {
            font-size: 1.4em;
            font-weight: bold;
            color: #2f3542;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .change {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .change.positive {
            color: #2ed573;
        }
        
        .change.negative {
            color: #ff4757;
        }
        
        .volume {
            color: #747d8c;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: white;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>寰宇多市场金融监控系统</h1>
            <div class="subtitle">实时市场数据监控</div>
        </div>
        
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">连接中...</span>
            </div>
            <div class="connections">
                活跃连接: <span id="connectionCount">0</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="connectWebSocket()">连接</button>
            <button class="btn" onclick="disconnectWebSocket()">断开</button>
            <button class="btn" onclick="subscribeAll()">订阅全部</button>
        </div>
        
        <div class="market-grid" id="marketGrid">
            <!-- 市场数据将通过JavaScript动态填充 -->
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSymbols">0</div>
                <div class="stat-label">监控交易对</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">最后更新</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">接收消息</div>
            </div>
        </div>
        
        <div class="last-update" id="lastUpdateTime">
            系统就绪，等待数据...
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let marketData = {};
        
        // 初始化页面
        function initPage() {
            updateMarketGrid();
            connectWebSocket();
        }
        
        // 连接WebSocket
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            ws = new WebSocket('ws://localhost:8000/ws/realtime');
            
            ws.onopen = function(event) {
                updateStatus('connected', '已连接');
                console.log('WebSocket连接已建立');
            };
            
            ws.onmessage = function(event) {
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
                
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('解析消息失败:', error);
                }
            };
            
            ws.onclose = function(event) {
                updateStatus('disconnected', '连接已断开');
                console.log('WebSocket连接已关闭');
            };
            
            ws.onerror = function(error) {
                updateStatus('error', '连接错误');
                console.error('WebSocket错误:', error);
            };
        }
        
        // 断开WebSocket
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
            updateStatus('disconnected', '已断开');
        }
        
        // 订阅所有交易对
        function subscribeAll() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const subscribeMsg = {
                    type: 'subscribe',
                    symbols: ['BTC/USDT', 'ETH/USDT', 'BNB/USDT', 'ADA/USDT', 'DOT/USDT']
                };
                ws.send(JSON.stringify(subscribeMsg));
            }
        }
        
        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'connection':
                    console.log('连接消息:', data.message);
                    break;
                    
                case 'subscription':
                    console.log('订阅消息:', data.message);
                    break;
                    
                case 'market_data':
                    marketData = data.data;
                    updateMarketGrid();
                    updateStats();
                    break;
                    
                default:
                    console.log('未知消息类型:', data);
            }
        }
        
        // 更新状态显示
        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }
        
        // 更新市场数据网格
        function updateMarketGrid() {
            const marketGrid = document.getElementById('marketGrid');
            marketGrid.innerHTML = '';
            
            Object.values(marketData).forEach(symbolData => {
                const changeClass = symbolData.change >= 0 ? 'positive' : 'negative';
                const changeSign = symbolData.change >= 0 ? '+' : '';
                const changePercent = symbolData.change_percent ? symbolData.change_percent.toFixed(2) : '0.00';
                
                const card = document.createElement('div');
                card.className = 'market-card';
                card.innerHTML = `
                    <div class="symbol">${symbolData.symbol}</div>
                    <div class="price">$${symbolData.price.toFixed(2)}</div>
                    <div class="change ${changeClass}">
                        ${changeSign}${symbolData.change.toFixed(2)} (${changeSign}${changePercent}%)
                    </div>
                    <div class="volume">成交量: ${symbolData.volume.toLocaleString()}</div>
                `;
                
                marketGrid.appendChild(card);
            });
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('totalSymbols').textContent = Object.keys(marketData).length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('connectionCount').textContent = ws ? '1' : '0';
            
            const lastUpdateTime = document.getElementById('lastUpdateTime');
            lastUpdateTime.textContent = `最后更新: ${new Date().toLocaleString()}`;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 定时更新最后更新时间
        setInterval(() => {
            if (Object.keys(marketData).length > 0) {
                const now = new Date();
                document.getElementById('lastUpdateTime').textContent = 
                    `最后更新: ${now.toLocaleString()}`;
            }
        }, 1000);
    </script>
</body>
</html>
