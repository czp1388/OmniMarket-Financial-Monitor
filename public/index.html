<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寰宇多市场金融监控系统 - 专业版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>🌍 寰宇金融监控</h2>
                <span class="version">专业版 v2.5</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">市场概览</a>
                <a href="/alerts.html" class="nav-link active">🚨 预警管理</a>
                <a href="/docs" class="nav-link">API文档</a>
            </div>
        </div>
    </nav>

    <!-- 其余内容保持不变 -->
    <div class="container">
        <header class="hero">
            <h1>寰宇多市场金融监控系统</h1>
            <p class="subtitle">专业版本 - 实时多市场数据监控 + 高级预警系统</p>
            <div class="status-badges">
                <span class="status-badge live">实时数据</span>
                <span class="status-badge pro">专业版</span>
                <span class="status-badge alert">高级预警</span>
            </div>
        </header>

        <!-- 数据展示部分保持不变 -->
        <div class="data-section">
            <h2>📊 实时市场数据</h2>
            <div id="market-data" class="market-grid">
                <div class="loading">加载市场数据...</div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-card">
                <h3>🚀 系统特性</h3>
                <ul>
                    <li>✅ 真实交易所数据（币安、OKX）</li>
                    <li>✅ 高级价格预警系统</li>
                    <li>✅ WebSocket 实时推送</li>
                    <li>✅ 专业级监控面板</li>
                    <li>✅ 多市场数据聚合</li>
                </ul>
            </div>
            
            <div class="info-card">
                <h3>🔗 快速访问</h3>
                <div class="quick-links">
                    <a href="/alerts.html" class="quick-link">🚨 预警管理</a>
                    <a href="/docs" class="quick-link">📚 API文档</a>
                    <a href="ws://localhost:8000/ws/realtime" class="quick-link">🔗 WebSocket</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
