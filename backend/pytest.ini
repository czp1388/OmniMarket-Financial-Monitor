[pytest]
# Pytest 配置文件

# 最小 Python 版本
minversion = 7.0

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py *_test.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 异步测试模式（pytest-asyncio）
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（需要网络或大量计算）
    asyncio: 异步测试标记

# 覆盖率配置
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
